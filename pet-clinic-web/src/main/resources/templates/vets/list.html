<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
  <meta charset="UTF-8">
  <title>Pet Clinic - Vets</title>
</head>
<!--/*@thymesVar id="vet" type="com.ithar.malik.udmey.spring.petclinic.model.Vet"*/-->
<body>

<h1 th:text="'Pet Clinic - Vets'">Vets</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th style="width: 50px">Id</th>
      <th style="width: 100px">First Name</th>
      <th style="width: 100px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
      <td th:text="${vet?.id}"></td>
      <td th:text="${vet?.firstName}"></td>
      <td th:text="${vet?.lastName}"></td>
    </tr>
    </tbody>
  </table>

</body>
</html>
