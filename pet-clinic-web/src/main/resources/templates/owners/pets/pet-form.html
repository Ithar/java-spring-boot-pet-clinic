<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
  <meta charset="UTF-8">
  <title>Pet Clinic - Pets</title>
</head>
<body>

<h2 th:if="${pet.id} ? 'New' : 'Edit'">Pet</h2>

<form th:object="${pet}" class="form-horizontal" method="post">
  <input type="hidden" th:field="*{id}"/>
  <div class="form-group has-feedback">
    <div class="form-group">
      <label class="col-sm-2 control-label">Owner</label>
      <div class="col-sm-10">
        <span th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName + '['+ owner.id +']'}"></span>
      </div>
    </div>
    <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"/>
    <input
        th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}"/>
    <input
        th:replace="~{fragments/selectField :: select ('Type', 'petType', ${types})}"/>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
          class="btn btn-default" type="submit"
          th:with="text=${pet.id} ?  'Update Pet' : 'Add Pet'"
          th:text="${text}">Add Pet
      </button>
    </div>
  </div>
</form>
</body>
</html>
