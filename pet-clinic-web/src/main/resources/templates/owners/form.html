<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
  <meta charset="UTF-8">
  <title>Pet Clinic - Owners</title>
</head>
<body>

<h2>Owner</h2>
<form th:object="${owner}" class="form-horizontal" id="add-owner-form" method="post">
  <div class="form-group has-feedback">
    <input th:label="firstName" th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}"/>
    <input th:label="lastName" th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}"/>
    <input th:label="address" th:replace="~{fragments/inputField :: input ('Address Line', 'line1', 'text')}"/>
    <input th:label="city" th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}"/>
    <input th:label="telephone" th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}"/>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
          class="btn btn-default" type="submit"
          th:with="text=${owner.id} ? 'Update Owner' : 'Add Owner'"
          th:text="${text}">Add Owner
      </button>
    </div>
  </div>
</form>
</body>
</html>
